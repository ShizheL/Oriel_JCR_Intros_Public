<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oriel JCR Intros</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; padding-bottom: 2rem; }
    h1 { margin-top: 2rem; }
    img { max-width: 90%; margin: 1rem auto; display: block; border: 1px solid #ccc; box-shadow: 0 0 8px #aaa; }
  </style>
</head>
<body>
  <h1>Oriel JCR Intros</h1>
  <div id="gallery"></div>

  <script>
    async function loadImages() {
      const res = await fetch("images/");
      const html = await res.text();
      const matches = [...html.matchAll(/href="([^?][^"]+\.png)"/g)];
      const gallery = document.getElementById("gallery");
      for (const [, file] of matches) {
        const img = document.createElement("img");
        img.src = `images/${file}`;
        img.alt = file;
        gallery.appendChild(img);
      }
    }
    loadImages();
  </script>
</body>
</html>
